<!DOCTYPE html>
<html>
<head>
    <title>Email Header Forensics</title>
</head>
<body>
    <h1>Email Header Forensics</h1>
    <form method="POST">
        <textarea name="headers" rows="15" cols="80" placeholder="Paste email headers here..."></textarea><br><br>
        <input type="submit" value="Analyze">
    </form>
    
    {% if result %}
        <h2>Parsed Results:</h2>
        <pre>{{ result | tojson(indent=2) }}</pre>
    {% endif %}
</body>
</html>
